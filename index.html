    <div class="container mt-5">
      <h1 class="text-center">Condition Programs</h1>
      <div class="row mt-5">
        <div class="col-md-3">
          <h4 class="text-center text-success">Find maximum no</h4>
          <h6 class="text-center text-danger" id="maxresult"></h6>
          <form>
            <div class="form-group">
              <input
                class="form-control"
                type="number"
                min="0"
                placeholder="Enter number1"
                id="v1"
              />
            </div>
            <div class="form-group">
              <input
                class="form-control"
                type="number"
                min="0"
                placeholder="Enter number2"
                id="v2"
              />
            </div>
            <div class="form-group">
              <input
                type="button"
                class="btn btn-primary"
                value="Find Max"
                onclick="maxi()"
              />
            </div>
          </form>
        </div>
        <div class="col-md-3">
          <h4 class="text-center text-success">Find maximum no</h4>
          <h6 class="text-center text-danger" id="maxresult2"></h6>
          <form>
            <div class="form-group">
              <input
                class="form-control"
                type="number"
                min="0"
                placeholder="Enter number1"
                id="n1"
              />
            </div>
            <div class="form-group">
              <input
                class="form-control"
                type="number"
                min="0"
                placeholder="Enter number2"
                id="n2"
              />
            </div>
            <div class="form-group">
              <input
                class="form-control"
                type="number"
                min="0"
                placeholder="Enter number3"
                id="n3"
              />
            </div>
            <div class="form-group">
              <input
                type="button"
                class="btn btn-primary"
                value="Find Max"
                onclick="maxi2()"
              />
            </div>
          </form>
        </div>
        <div class="col-md-3">
          <h4 class="text-center text-success">check number + ,- or 0</h4>
          <h6 class="text-center text-danger" id="chresult"></h6>
          <form>
            <div class="form-group">
              <input
                class="form-control"
                type="number"
                min="0"
                placeholder="Enter number"
                id="nu1"
              />
            </div>
            <div class="form-group">
              <input
                type="button"
                class="btn btn-primary"
                value="Check"
                onclick="chck()"
              />
            </div>
          </form>
        </div>
        <div class="col-md-3">
          <h4 class="text-center text-success">Check Leap Year</h4>
          <h6 class="text-center text-danger" id="leapresult"></h6>
          <form>
            <div class="form-group">
              <input
                class="form-control"
                type="number"
                min="0"
                placeholder="Enter year"
                id="year"
              />
            </div>
            <div class="form-group">
              <input
                class="btn btn-primary"
                type="button"
                value="Check "
                onclick="leap()"
              />
            </div>
          </form>
        </div>
